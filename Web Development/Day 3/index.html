<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
  </head>
  <body>
    <h1>Ok</h1>
    <p>This is first paragraph</p>
    <i>This is italic paragraph</i>
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Roshan</td>
          <td>K.C</td>
        </tr>
        <tr>
          <td>Sanam</td>
          <td>Poon</td>
        </tr>
      </tbody>
    </table>
    <form>
      <label for="fname"> First Name </label>
      <input type="text" placeholder="First name" id="fname" /><br />
      <label for="lname"> Last Name </label>
      <input type="text" placeholder="Last name" id="lname" /><br />
      <label for="date"> Date</label>
      <input type="date" id="date" /><br />
      <label> Gender</label>
      <input type="radio" id="male" name="gender" value="male" /><label
        for="male"
        >Male</label
      >
      <input type="radio" id="female" name="gender" value="female" /><label
        for="female"
        >Female</label
      >
      <br />
      <label for="file"> Upload a file</label>
      <input type="file" id="file" accept="image/jpeg" /><br />
      <label for="email"> Email </label>
      <input type="email" placeholder="Email address" id="email" /><br />
      <label for="pass"> Password </label>
      <input type="password" placeholder="Password" id="pass" /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
